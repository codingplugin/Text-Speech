services:
  # Backend Service (Node.js API)
  - type: web
    name: text-speech-backend
    env: node
    rootDir: backend_auth
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: CLIENT_URL
        fromService:
          type: static_site
          name: text-speech-frontend
          property: url
      # Secrets must be added in the Render dashboard after creation
      - key: MONGO_URI
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false

  # Frontend Service (React Static Site)
  - type: static_site
    name: text-speech-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_AUTH_API_URL
        fromService:
          type: web
          name: text-speech-backend
          property: url
      - key: VITE_TTS_API_URL
        value: http://127.0.0.1:8000

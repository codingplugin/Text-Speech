services:
  # Backend Service (Node.js API)
  - type: web
    name: text-speech-backend
    env: node
    rootDir: backend_auth
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: CLIENT_URL
        fromService:
          type: static_siteservices:
            - type: static_site
              name: test-static-site
              rootDir: frontend
              buildCommand: npm install && npm run build
              publishDir: dist
          
          name: text-speech-frontend # Must match the name of the frontend service below
          property: url
      # Secrets must be added in the Render dashboard after creation
      - key: MONGO_URI
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false

  # Frontend Service (React Static Site)
  - type: static_site
    name: text-speech-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_AUTH_API_URL
        fromService:
          type: web
          name: text-speech-backend # Must match the name of the backend service above
          property: url
      - key: VITE_TTS_API_URL # You will need to update this manually if you deploy the TTS service
        value: http://127.0.0.1:8000
services:
  # ---------------------------------------------------
  # 1. TTS BACKEND (Python)
  # ---------------------------------------------------
  - type: web
    name: text-speech-backend
    plan: free
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn backend.server:app
    envVars:
      - key: CLIENT_URL
        value: "*" # Allow all for now to avoid circular dependency/type issues. Update manually if needed.

  # ---------------------------------------------------
  # 2. AUTH BACKEND (Node.js)
  # ---------------------------------------------------
  - type: web
    name: text-speech-auth
    plan: free
    runtime: node
    buildCommand: cd backend_auth && npm install
    startCommand: cd backend_auth && npm start
    envVars:
      - key: CLIENT_URL
        value: "https://text-speech-frontend.onrender.com" # Placeholder/Predictable URL. User may need to update.
      - key: MONGO_URI
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: SESSION_SECRET
        generateValue: true

# ---------------------------------------------------
# 3. FRONTEND (Static Site)
# ---------------------------------------------------
staticSites:
  - name: text-speech-frontend
    buildCommand: cd frontend && npm install && npm run build
    publishDir: frontend/dist
    envVars:
      - key: VITE_TTS_API_URL
        fromService:
          type: web
          name: text-speech-backend
          property: url
      - key: VITE_AUTH_API_URL
        fromService:
          type: web
          name: text-speech-auth
          property: url
